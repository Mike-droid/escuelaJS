<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::first-letter {
        font-size: 30px;
        color: chocolate;
    }

    p:nth-child(even) {
        color:green;
    }

    p:nth-child(odd) {
        color:red;
    }
</style>
<body>
    <p>Tortuga</p>
    <p>Pato</p>
    <p>Unicornio</p>
    <p>Gato</p>
</body>
</html>
