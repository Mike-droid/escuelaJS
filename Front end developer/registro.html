<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu cuenta en platzi-video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <img src="PlatziVideo/imgs/logo-platzi-video-BW2.png" alt="PlatziVideo">
    </header>

    <section>
        <div class="contenedor">
            <h1 class="contenedor-titulo">Regístrate</h1>

            <form class="contenedor-formulario" action="">
                <input class="input" type="text" name="" id="" placeholder="Nombre">
                <input class="input" type="email" name="" id="" placeholder="Correo">
                <input class="input" type="password" name="" id="" placeholder="Contraseña">
            </form>

            <button class="contenedor-boton">Registrarme</button>

            <a href="" class="contenedor-sing-up">Iniciar sesión</a>
        </div>
    </section>

    <footer>
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
