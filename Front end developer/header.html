<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body{
        margin: 0;
        padding: 0;
        background-color: #9d77f7;
        font-family: 'Poppins', sans-serif;
    }

    .header {
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header img {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }

    .header__menu{
        margin-right: 30px;
    }

    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0 0 0 -30px;
    }

    .header__menu:hover ul,
    ul:hover {
        display: block;
    }

    .header__menu li{
        margin: 10px 0;
    }

    .header__menu li a {
        color: white;
        text-decoration: none;
    }

    .header__menu li a:hover {
        text-decoration: underline;
    }

    .header__menu--profile {
        margin-right: 30px;
        display: flex;
        align-items: center;
    }

    .header__menu--profile img {
        width: 40px;
        margin-right: 8px;
    }

    .header__menu--profile p {
        margin: 0;
        color: white;
    }

    .main {
        height: 300px;
    }

    .main__title{
        color:white;
        font-size: 25px;
    }

    .input{
        background-color: #9676e0;
        border: 2px solid white;
        border-radius: 30px;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        height: 30px;
        padding: 0 20px;
        width: 70%;
    }

    .input:focus{
        outline: none;
    }

    ::placeholder{
        color: white;
    }

</style>
<body>
    <header class="header">
        <img class="header__img" src="PlatziVideo/imgs/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="PlatziVideo/imgs/user-icon.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="">Cuenta</a></li>
                <li><a href="">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" name="" id="" placeholder="Buscar...">
    </section>

    <!-- <details>
        <summary>Label</summary>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
    </details> -->
</body>
</html>
